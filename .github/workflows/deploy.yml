name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'book-physical-ai-humanoid-robotics/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: book-physical-ai-humanoid-robotics

      - name: Build website
        run: npm run build
        working-directory: book-physical-ai-humanoid-robotics

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book-physical-ai-humanoid-robotics/build
          publish_branch: gh-pages